<body>
    <div class="login-dark">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration text-white"><h2>ADMIN LOGIN</h2></div>

            <div class="form-group position-relative">
              <input class="form-control" id="userName" type="name" name="name" placeholder="Full Name">
            <span class="position-absolute user-icon"><i class="fa-solid fa-user"></i></span>
          </div>

            <div class="form-group position-relative">
              <input class="form-control" id= "userEmail"type="email" name="email" placeholder="Email"><span class="position-absolute user-icon"><i class="fa-solid fa-envelope"></i></span></div>

            <div class="form-group position-relative"><input class="form-control" type="password" name="password" id="pass" placeholder="Password"> <span class="position-absolute user-icon"><i class="fa-solid fa-lock"></i></span></div>

            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit" onclick="login()">Log In</button>
            </div>
            <a href="#" class="forgot">Forgot your email or password?</a>
          </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
